<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="topo">
        <div>
            <img src="./img/logo.svg" />
        </div>
        <div>
            <ion-icon name="people" onclick="toggleSidebar()"></ion-icon>
        </div>
    </div>
    <div class="sidebar-open escondido">
        <div class="sidebar-background" onclick="toggleSidebar()"> </div>
        <div class="sidebar">
            <div class="sidebar-top">
                <div>Escolha um contato para enviar mensagem:</div>
            </div>
            <div class="participantes">
                <div class="todos" onclick="selecionaParticipante(this);">
                    <div>
                        <ion-icon name="people"></ion-icon>
                        <p>Todos</p>
                    </div>
                    <div class="tick escondido">
                        <img src="./img/tick.svg" />
                    </div>
                </div>
                <div class="pessoa" onclick="selecionaParticipante(this);">
                    <div>
                        <ion-icon name="person-circle"></ion-icon>
                        <p>Maria</p>
                    </div>
                    <div class="tick escondido">
                        <img src="./img/tick.svg" />
                    </div>
                </div>
            </div>
            <div class="sidebar-mid">
                <div>Escolha a visibilidade:</div>
            </div>
            <div class="visibilidade">
                <div class="publico" onclick="selecionaVisibilidade(this);">
                    <div>
                        <ion-icon name="lock-open"></ion-icon>
                        <p>PÃºblico</p>
                    </div>
                    <div class="tick escondido">
                        <img src="./img/tick.svg" />
                    </div>
                </div>
                <div class="reservadamente" onclick="selecionaVisibilidade(this);">
                    <div>
                        <ion-icon name="lock-closed"></ion-icon>
                        <p>Reservadamente</p>
                    </div>
                    <div class="tick escondido">
                        <img src="./img/tick.svg" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="message-board">
        
    </div>
    <div class="bottom">
        <textarea rows="1" cols="40" placeholder="Escreva aqui..."></textarea>
        <ion-icon class="send-button" name="paper-plane-outline" onclick="enviarMensagem()"></ion-icon>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
